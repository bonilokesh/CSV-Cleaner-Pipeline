<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Cleaner</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800">Clean Your CSV File</h1>
            <p class="text-slate-500">Upload a file and choose your options.</p>
        </div>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 bg-red-100 text-red-700 p-3 rounded-md" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/clean" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- File Upload -->
            <div>
                <label for="csv_file" class="block text-sm font-medium text-slate-700">CSV File</label>
                <input type="file" name="csv_file" id="csv_file" required class="mt-1 block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-md file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100">
            </div>

            <!-- Cleaning Options -->
            <div>
                <h3 class="text-sm font-medium text-slate-700">Cleaning Options</h3>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input id="remove_duplicates" name="operations" value="remove_duplicates" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="remove_duplicates" class="ml-2 block text-sm text-slate-900">Remove duplicate rows</label>
                    </div>
                    <div class="flex items-center">
                        <input id="trim_whitespace" name="operations" value="trim_whitespace" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="trim_whitespace" class="ml-2 block text-sm text-slate-900">Trim whitespace</label>
                    </div>
                    <div class="flex items-center">
                        <input id="handle-missing-toggle" name="operations" value="handle_missing" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="handle-missing-toggle" class="ml-2 block text-sm text-slate-900">Handle missing values</label>
                    </div>
                </div>
            </div>

            <!-- Missing Value Strategy -->
            <div>
                <label for="missing-strategy-select" class="block text-sm font-medium text-slate-700">Strategy for Missing Values</label>
                <select id="missing-strategy-select" name="missing_strategy" disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm disabled:bg-slate-50 disabled:text-slate-500 disabled:cursor-not-allowed">
                    <option value="remove_row">Remove Row</option>
                    <option value="fill_mean">Fill with Mean (Numeric)</option>
                    <option value="fill_median">Fill with Median (Numeric)</option>
                    <option value="fill_mode">Fill with Mode</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Clean & Download
                </button>
            </div>
        </form>
    </div>

    <script>
        const handleMissingToggle = document.getElementById('handle-missing-toggle');
        const missingStrategySelect = document.getElementById('missing-strategy-select');

        // Enable/disable the missing value strategy dropdown based on the checkbox
        handleMissingToggle.addEventListener('change', () => {
            missingStrategySelect.disabled = !handleMissingToggle.checked;
        });
    </script>

</body>
</html>
